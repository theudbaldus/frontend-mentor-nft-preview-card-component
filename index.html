<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="nft-container">
      <div class="nft-box">

        <div class="nft-image">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium">
          <div class="nft-icon-view-overlay">
            <img src="./images/icon-view.svg" alt="icon view">
          </div>
          <div class="nft-square-overlay"></div>
        </div>

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-info">

          <div class="nft-price">
            <img src="./images/icon-ethereum.svg" alt="ethereum image">
            <h2>0.041 ETH</h2>
          </div>

          <div class="nft-time">
            <img src="./images/icon-clock.svg" alt="clock image">
            <h3>3 days left</h3>
          </div>

        </div>

        <div class="nft-divider"></div>

        <div class="nft-author">
          <img src="./images/image-avatar.png" alt="avatar image">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>

      </div>
    </div>

  </main>
</body>
</html>
